<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Domain Lookup</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            font-weight: 600;
        }
        
        .current-domain {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .domain-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .url-text {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e53935;
            color: white;
        }

        .btn-danger:hover {
            background: #c62828;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .results {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 12px;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auth UI */
        .auth-section {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .auth-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .auth-status {
            font-size: 14px;
            font-weight: 500;
        }

        .countdown {
            font-size: 12px;
            opacity: 0.85;
        }

        .auth-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .auth-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <div class="auth-row">
                <div class="auth-status" id="authStatus">Checking authentication‚Ä¶</div>
                <div class="countdown" id="expiryCountdown" style="display:none;"></div>
            </div>
            <div class="auth-buttons">
                <button id="authSignInBtn" class="btn-secondary">Sign in</button>
                <button id="authRefreshBtn" class="btn-primary">Refresh</button>
                <button id="authVerifyBtn" class="btn-secondary">Verify</button>
                <button id="authSignOutBtn" class="btn-danger">Sign out</button>
            </div>
            <div id="authError" class="status error" style="display:none;"></div>
        </div>

        <h1>üï∑Neissetrak  Ô∏è Lookup</h1>
        
        <div class="current-domain">
            <div class="domain-text" id="currentDomain">Loading...</div>
            <div class="url-text" id="currentUrl">Loading...</div>
        </div>
        
        <div class="form-group">
            <label for="pageType">Page Type:</label>
            <select id="pageType">
                <option value="homepage">Homepage</option>
                <option value="product_listing">Product Listing (PLP)</option>
                <option value="product_page">Product Page (PDP)</option>
            </select>
        </div>
        
        <div class="button-group">
            <button id="domainLookupBtn" class="btn-primary">
                üîç Domain Lookup
            </button>
            <button id="crawlPageBtn" class="btn-secondary">
                üï∑Ô∏è Load Page
            </button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
